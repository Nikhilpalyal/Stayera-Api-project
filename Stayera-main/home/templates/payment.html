{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/tailwindcss-colors.css' %}">
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <title>Payment Page</title>
</head>
<body>

    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Pay With Card</div>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <div class="payment-plan-type">Pro</div>
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">Gold Membership</div>
                                    <div class="payment-plan-info-price">$75 per month</div>
                                </div>
                                <a href="#" class="payment-plan-change">Change</a>
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Total Payment</div>
                                    <div class="payment-summary-price">Rs.5515</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Hotel Name</div>
                                    <Trident, class="payment-summary-price">Trident, Nariman Point Mumbai</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Payment Methods</div>
                                    <div class="payment-summary-price">Credit Card</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Discount</div>
                                    <div class="payment-summary-price">10%</div>
                                </div>
                                <div class="payment-summary-divider"></div>
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price">Rs.1735</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side Form -->
                <div class="payment-right">
                    <form method="POST" action="{% url 'payment_receipt' %}" class="payment-form">
                        {% csrf_token %}
                        <h1 class="payment-title">Payment Details</h1>

                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" value="Visa" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="{% static 'images/visa.png' %}" alt="Visa">
                            </label>
                            <input type="radio" name="payment-method" id="method-2" value="Mastercard">
                            <label for="method-2" class="payment-method-item">
                                <img src="{% static 'images/mastercard.png' %}" alt="Mastercard">
                            </label>
                            <input type="radio" name="payment-method" id="method-3" value="Paypal">
                            <label for="method-3" class="payment-method-item">
                                <img src="{% static 'images/paypal.png' %}" alt="Paypal">
                            </label>
                            <input type="radio" name="payment-method" id="method-4" value="Stripe">
                            <label for="method-4" class="payment-method-item">
                                <img src="{% static 'images/stripe.png' %}" alt="Stripe">
                            </label>
                        </div>

                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email" name="email" required>
                            <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number" name="card-number" required>
                            <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="text" placeholder="MM/YY" class="payment-form-control" id="expiry-date" name="expiry-date" required>
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date</label>
                            </div>
                            
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv" name="cvv" required>
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Payment -->

    <script src="{% static 'js/payment.js' %}"></script>
</body>
</html>
